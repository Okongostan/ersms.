  <h2>Recent Orders</h2>
  <ul id="orderSummary"></ul>

  <script>
    fetch("http://localhost:8080/api/orders")
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById("orderSummary");
        data.slice(-5).reverse().forEach(order => {
          const li = document.createElement("li");
          li.textContent = `${order.menuItem.name} - ${order.quantity} (${order.status})`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
